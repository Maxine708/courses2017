<!DOCTYPE html>
<html>
<head>
	<title>基础JavaScript练习</title>
	<style type="text/css">
	ul{text-align: left;margin: 0 ;padding: 0;}
	ul li{list-style: none;float: left;background: red;color: #fff;cursor: pointer;display: inline-block;padding-top:10px;}
	.bg{height: 200px;width: 400px;position: relative;}
	</style>
</head>
<body>
请输入10-100内数字<input id="content" type="text" value=""></input>
<input id="left_in" value="左侧入" type="button"></input>
<input id="right_in" value="右侧入" type="button"></input>
<input id="left_out" value="左侧出" type="button"></input>
<input id="right_out" value="右侧出" type="button"></input>
<div  class="bg">
	<ul id="ul_con">
	
	</ul>
</div>

<script type="text/javascript">
	var aLi=$("ul_con").getElementsByTagName('li');
	var reg=/^([1-9][0-9])$/;
	function $(name){
		return document.getElementById(name);
	}
	
	

	$("left_in").onclick=function(){
		var n=document.createElement("li");
		var t=document.createTextNode($("content").value);
		var tt=parseInt($("content").value);
			//检查是否为数字
			if (reg.test($("content").value)) {
				n.appendChild(t);
				// n.setAttribute('height', '100px');
				n.style.height=tt+'px';
				console.log(tt)
				$("content").value="";

				if(aLi.length>0)  
		          {  
		          	if (aLi.length>=60) {
			        	alert("超出限定60个")
			        }else{
			        	$("ul_con").insertBefore(n,aLi[0]);
			        }
		            //第一个参数是要插入的元素，第二个参数是在哪个元素之前插入  
		            
		           }else{  
		            $("ul_con").appendChild(n);  
		           }  
		        
				eClick();
			}else{
				alert("请检查数字")
			}
			
		
		

	};
	$("right_in").onclick=function(){
		var n=document.createElement("li");
		var t=document.createTextNode($("content").value);
		
			if (reg.test($("content").value)) {
				n.appendChild(t);
				$("content").value="";
				$("ul_con").appendChild(n); 
				eClick();
			}else{
				alert("请检查数字")
				
			}
			
		
		
	};
	$("left_out").onclick=function(){
		if (aLi.length>0) {
			$("ul_con").removeChild($("ul_con").firstChild);
		}else{alert("请插入")};
		eClick();
	};
	$("right_out").onclick=function(){
		if (aLi.length>0) {
			$("ul_con").removeChild($("ul_con").lastChild);
		}else{alert("请插入")};
		eClick()
		
	};

	
	function eClick(){
		if (aLi.length>0) {
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].onclick=function(){
					$("ul_con").removeChild(this);
				}
			}
		}
	}
</script>
</body>
</html>
